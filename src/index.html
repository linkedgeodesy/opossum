<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>opossum</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="row">
        <div id="mapid" class="map col s8"></div>
        <div class="row">
            <div class="col s4">
                <div class="col s12">
                    <div class="card blue-grey grey lighten-2 center-align" style="padding:50px;">
                        <img src="data/opossum.png" height="100"><br><h3>opossum</h3>
                    </div>
                </div>
                <div class="input-field col s6">
                    <input placeholder="50.0" id="lat" type="text" class="validate" value="50.0">
                    <label for="lat">center latitude</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="8.271111" id="lon" type="text" class="validate" value="8.271111">
                    <label for="lon">center longitude</label>
                </div>
                <div class="input-field col s6">
                    <select id="type">
                        <option value="" disabled selected>set type</option>
                        <option value="walking">walking area</option>
                        <option value="cycling">cycling area</option>
                    </select>
                    <label>search area</label>
                </div>
                <div class="input-field col s6">
                    <select id="time">
                        <option value="" disabled selected>set time</option>
                        <option value="5">5 min</option>
                        <option value="10">10 min</option>
                        <option value="15">15 min</option>
                        <option value="20">20 min</option>
                    </select>
                    <label>time</label>
                </div>
                <div class="col s12">
                    <p>
                      <input type="checkbox" class="filled-in" id="worship" />
                      <label for="worship">Place of Worship</label>
                    </p>
                    <p>
                      <input type="checkbox" class="filled-in" id="restaurant" checked="checked" />
                      <label for="restaurant">Restaurants</label>
                    </p>
                    <p>
                      <input type="checkbox" class="filled-in" id="bus" />
                      <label for="bus">Amenity</label>
                    </p>
                    <p>
                      <input type="checkbox" class="filled-in" id="wikipedia" />
                      <label for="wikipedia">Wikipedia</label>
                    </p>
              </div>
                <br>
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn" href="#search">load data</a>
                </div>
            </div>
        </div>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
